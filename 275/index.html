<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>275 - Reproduction - Instagram Multi-Image Post</title>
    <style>
      :root {
        background-color: black;
      }

      img:nth-of-type(2) {
        filter: hue-rotate(60deg) saturate(4);
      }

      img:nth-of-type(3) {
        filter: hue-rotate(120deg) saturate(4);
      }

      img:nth-of-type(4) {
        filter: hue-rotate(180deg) saturate(4);
      }

      img:nth-of-type(5) {
        filter: hue-rotate(240deg) saturate(4);
      }

      body {
        margin: 0;
        min-block-size: 100vh;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
      }

      section {
        background-color: whitesmoke;
        inline-size: 480px;
        min-inline-size: 280px;
        block-size: 480px;
        display: flex;
        overflow-x: auto;
        scroll-snap-type: inline mandatory;
        scroll-snap-stop: always;
      }

      img {
        flex: 0 0 100%;
        object-fit: cover;
        scroll-snap-align: start;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
    </section>
  </body>
</html>
