<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>37 - Flexbox stacks</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="h-stack">
        <h1>Hello World!</h1>
        <div class="h-stack">
          <div class="view a">A</div>
          <div class="view b">B</div>
          <div class="view c">C</div>
          <div class='h-spacer'></div>
          <div class="view d">D</div>
        </div>
        <div class="h-stack">
          <div class="view a">A</div>
          <div class="view b">B</div>
          <div class="view c">C</div>
        </div>
      </div>
    </div>
  </body>
</html>
