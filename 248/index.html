    <label
      >scale
      <input
        id="slider"
        type="range"
        name="scale"
        min="0"
        max="512"
        step="1"
        value="256"
      />
      <span id="label"></span>
    </label>
    <script>
      function handleDOMContentLoaded() {
        const feMap = document.getElementById('that-displacement-map');
        const slider = document.getElementById('slider');
        const label = document.getElementById('label');
        feMap.setAttribute('scale', slider.getAttribute('value'));
        label.textContent = `${slider.getAttribute('value')}px`;
        slider.addEventListener('input', () => {
          label.textContent = slider.value;
          feMap.setAttribute('scale', slider.value);
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', handleDOMContentLoaded);
      } else {
        handleDOMContentLoaded();
      }
    </script>
