<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>248 - feDisplacementMap Mona Lisa experiments</title>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        background: white;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrapper {
        width: 508px;
        height: 1024px;
        overflow: visible;
        background-color: rgba(0.5, 0.5, 0.5, 0.05);
      }

          width="128"
          height="128"
          x="380"
          y="0"
          filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB"
        >
          <feImage width="128" height="128" href="fed_sagrada-384.jpg" />
          <feDisplacementMap
            id="fedisplacementmap"
            in="SourceGraphic"
            xChannelSelector="R"
            yChannelSelector="B"
            scale="50"
          />
        </filter>
        <filter
          id="displacement-filter-2"
