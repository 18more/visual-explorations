<!DOCTYPE html>

    <title>263 - Reproduction - Instagram Web Nav</title>
    <style>
      /* Reset */
      body {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;

      }

      /* Reggie styles */

      :root {
        background-color: whitesmoke;
        display: flex;
        gap: 64px;
        padding: 48px;
        justify-content: flex-end;
        align-items: flex-start;
      }

      :root::before {
        content: '';
        inline-size: 653px;
        block-size: 248px;
        background: url('reference.png') center / contain no-repeat;

      nav {
        display: flex;
        align-items: center;

        vertical-align: bottom;
        /* border: 1px solid tomato; */
      }

        height: 24px;
        border-radius: 12px;
      }
    </style>
