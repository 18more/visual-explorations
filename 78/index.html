<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>78 - Performant HSL color picker</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="picker">
      <div class="saturation">
        <div class="saturation__selection-marker"></div>
      </div>
      <input type="range" min="0" max="360" step="1" class="hue" />
      <input type="range" min="0" max="1" step="0.01" class="alpha" />
    </div>
  </body>
</html>
