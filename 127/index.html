<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>127 - ðŸ˜ˆ hellishly complex Flexbox card</title>
  </head>
  <style>
    body {
      background-color: #5a6a7b;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #ddd;
    }
    
    body,
    dl,
    dd,
    ul {
      margin: 0;
      padding: 0;
    }

    .card {
      position: relative;
      width: 200px;
      height: 300px;
      background-color: #26222f;
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 4px;
      border: 8px solid #B4B8D6;
      border-radius: 4px;
    }

    .moon {
      position: absolute;
      top: -18px;
      left: -18px;
    }

    .paw {
      position: absolute;
      top: -18px;
      right: -18px;
    }

    .lightning {
    }

    .knight {
      height: 80px;
      flex-grow: 1;
      object-fit: cover;
      object-position: center 20%;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      list-style-type: none;
      gap: 4px;
    }

    .stat-box {
      background-color: #3B333B;
      flex: 60px;
      border-radius: 2px;
    }

    .info {
      display: flex;
      height: 60px;
      background-color: #3B333B;
      gap: 8px;
      padding: 2px;
      border-radius: 2px;
    }


  </style>
  <body>
    <main class="card">
      <img class="moon" src="moon.png" />
      <img class="paw" src="paw.png" />
      <img class="knight" src="knight.png" alt="Knight" />
      <ul class="stats">
        <li class="stat-box">
          <dl>
            <dt>Health</dt>
            <dd>1300</dd>
          </dl>
        </li>
        <li class="stat-box">
          <dl>
            <dt>Defense</dt>
            <dd>8</dd>
          </dl>
        </li>
        <li class="stat-box">
          <dl>
            <dt>Attack speed</dt>
            <dd>0.59</dd>
          </dl>
        </li>
        <li class="stat-box">
          <dl>
            <dt>Damage</dt>
            <dd>100</dd>
          </dl>
        </li>
        <li class="stat-box">
          <dl>
            <dt>DPS</dt>
            <dd>59.00</dd>
          </dl>
        </li>
        <li class="stat-box">
          <dl>
            <dt>Attack range</dt>
            <dd>1</dd>
          </dl>
        </li>
      </ul>
      <div class="info">
        <img class="lightning" src="lightning.png" alt="Lightning" />
        <dl>
          <dt>Deflector</dt>
          <dd>Negates and reflects Damage dealt to him.</dd>
        </dl>
      </div>
    </main>
  </body>
</html>
