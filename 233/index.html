<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      233 - hovering child triggers :hover on parent - even when not visually
      overlapping
    </title>
    <style>
      :root {
        background-color: black;
        padding: 32px;
      }

      body {
        background-color: #333;
        padding: 32px;
      }

      main {
        background-color: gray;
        padding: 32px;
      }

      div {
        background-color: whitesmoke;
        position: absolute;
        bottom: 100px;
      }

      :root:hover,
      body:hover,
      main:hover {
        box-shadow: 0px 0px 16px red;
      }
    </style>
  </head>
  <body>
    <main>
      <div>Div</div>
    </main>
  </body>
</html>
