<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scratch</title>
    <style>
      body {
        /* background-color: white; */
      }

      .flex-container {
        display: flex;
        position: absolute;
      }

      div:nth-child(odd) {
        background-color: burlywood;
      }

      div:nth-child(even) {
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <main class="flex-container">
      <div class="flex-item one">Item One</div>
      <div class="flex-item two">Item Two</div>
      <div class="flex-item three">Item Three</div>
    </main>
  </body>
</html>
