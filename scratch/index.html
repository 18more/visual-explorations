<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>274 - Scroll Snap Mandatory Align Start</title>
    <style>
      :root {
        background-color: black;
      }

      img:nth-of-type(2) {
        filter: hue-rotate(60deg) saturate(4);
      }

      img:nth-of-type(3) {
        filter: hue-rotate(120deg) saturate(4);
      }

      img:nth-of-type(4) {
        filter: hue-rotate(180deg) saturate(4);
      }

      img:nth-of-type(5) {
        filter: hue-rotate(240deg) saturate(4);
      }

      body {
        box-sizing: border-box;
        block-size: 100vh;
        margin: 50px;
      }

      main {
        block-size: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        scroll-snap-type: block mandatory;
      }

      img {
        min-block-size: 70vh;
        scroll-snap-align: start;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
    </main>
  </body>
</html>
