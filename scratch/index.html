<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scratch</title>
    <style>
      :root {
        background-color: whitesmoke;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        row-gap: 20px;
        background-color: black;
        height: 200px;
      }

      div {
        flex: auto;
        font-size: 60px;
        border: 1px solid black;
        flex-basis: 40%;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
  </body>
</html>
