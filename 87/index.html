<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>87 - Nested SVG element with overflow: hidden</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <style>
    body {
      margin: 50px;
      height: 100vh;
    }

    svg {
      overflow: hidden;
      width: 300px;
      height: 50px;
      background-color: rosybrown;
    }
  </style>
  <body>
    <svg id="svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="arrow-head" viewBox="0 0 20 20" width="20" height="20">
        <path d="M0,0L20 10L0 20z" transform="translate(-10 0)" />
        <!-- <rect id="rect" x="0" y="0" width="10" height="20" /> -->
      </symbol>
      <g fill="#5FDCC7">
        <!-- <rect id="arrow-tail" x="0" y="0" width="10" height="20" /> -->
        <!-- <rect
          id="arrow-body"
          x="0"
          y="5"
          width="100%"
          height="10"
          transform="translate(-20 0)"
        /> -->
        <use xlink:href="#arrow-head" width="20" height="20" x="50" y="0" />
      </g>
    </svg>
  </body>
</html>
