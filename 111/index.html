<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      111 - pink driver box
    </title>
  </head>
  <style>
    :root {
      --green: #81F29E;
      --blue: #81A4F2;
      --pink: #EE81CB;
    }

    body {
      display: flex;
    }

    div {
      width: 100px;
    }

    div:nth-of-type(1) {
      background-color: var(--green);
    }

    div:nth-of-type(2) {
      background-color: var(--blue);
    }

    div:nth-of-type(3) {
      background-color: var(--pink);
    }

    #driver-div {
      height: 200px;
    }
  </style>
  <body>
    <div></div>
    <div></div>
    <div id="driver-div"></div>
  </body>
</html>
