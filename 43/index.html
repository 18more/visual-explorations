<!-- Combine all the work on flex stacks 
  and grid containers. -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>43 - Stacks - HermioneRow</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  
  <body>
    <div class="preview">
      <div class="hermione-row component-container">
      <div
        class="horizontal stack"
        style="
          gap: 8px;
          background: white;
        "
      >
        <img
          class="hermione-row-image"
          src="hermione@2x.png"
          alt="Drawing of Hermione Granger"
          style="
            width: 100px;
          "
        >
        <div
          class="vertical stack"
          style="
            --v-stack-alignment: flex-start;
            gap: 4px;
          "
        >
        <div>Hermione Granger</div>
        <div>Minister for Magic</div>
        </div>
        <div class="horizontal spacer"></div>
        <div>Icon A</div>
        <div>Icon B</div>
      </div>
      </div>
    </div>
  </body>
</html>
