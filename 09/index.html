<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>09 - CSS Scroll Snap</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="berlin__header"><h2>From Berlin</h2></header>
    <ul class="berlin__picture-list">
      <li class="berlin__picture-list-item"
        ><picture>
          <source
            srcset="../images/berlin/image-1.jpeg"
            media="(min-width: 48rem)"
          />
          <img
            src="../images/berlin/berlin-vertical-1.jpeg"
            alt="Picture from Berlin"
            class="berlin__image"
          /> </picture
      ></li>
      <li class="berlin__picture-list-item"
        ><picture>
          <source
            srcset="../images/berlin/image-3.jpeg"
            media="(min-width: 48rem)"
          />
          <img
            src="../images/berlin/berlin-vertical-2.jpeg"
            alt="Picture from Berlin"
            class="berlin__image"
          /> </picture
      ></li>
      <li class="berlin__picture-list-item"
        ><picture>
          <source
            srcset="../images/berlin/image-4.jpeg"
            media="(min-width: 48rem)"
          />
          <img
            src="../images/berlin/berlin-vertical-3.jpeg"
            alt="Picture from Berlin"
            class="berlin__image"
          /> </picture
      ></li>
    </ul>
  </body>
</html>
