<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      149 - SO - mix-blend-mody multiply background, but text solid white
    </title>
    <style>
      .container {
        display: grid;
        grid-template-areas: 'item';
        place-content: end stretch;
        height: 300px;
        width: 300px;
        background-image: url(https://picsum.photos/id/237/300/300);
        background-size: cover;
        background-repeat: no-repeat;
      }

      .container::before {
        content: '';
        grid-area: item;
        background-color: seagreen;
        mix-blend-mode: multiply;
      }

      .item {
        grid-area: item;
        isolation: isolate;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 16px;
        gap: 8px;
      }

      .container:hover {
        place-content: initial;
      }

      h1,
      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <h1>Happy Doggy</h1>
        <p>Iâ€™m a dog hello</p>
      </div>
    </div>
  </body>
</html>
