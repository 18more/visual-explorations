    <script>
      const CSS_WHITE_SPACE_REG_EXP = /[^\t\n\r ]/;

      function isOnlyWhiteSpace(node) {
        return !CSS_WHITE_SPACE_REG_EXP.test(node.textContent);
      }

      function isNotWhiteSpaceTextNode(node) {
        if (!isTextNode(node)) {
          return true;
        }

        return !isOnlyWhiteSpace(node);
      }

      function isTextNode(node) {
        return node.nodeType === Node.TEXT_NODE;
      }

      function isElementNode(node) {
        return node.nodeType === Node.ELEMENT_NODE;
      }

      function isElementOrTextNode(node) {
        return isElementNode(node) || isTextNode(node);
      }
    </script>
