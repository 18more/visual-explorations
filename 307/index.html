<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>307 - steps animation timing function</title>
    <style>
      :root {
        background-color: #221b2a;
        block-size: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body {
        background-color: #b1a0b5;
        inline-size: 100px;
        aspect-ratio: 1 / 1;
        animation: move 0.5s steps(3, jump-start) infinite alternate;
      }

      @keyframes move {
        from {
          transform: translateX(-100px);
        }

        to {
          transform: translateX(100px);
        }
      }
    </style>
  </head>
  <body></body>
</html>
