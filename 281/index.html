<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      281 - overflow-wrap: break-word not affecting min-content, and thus flex
      item auto min size
    </title>
    <style>
      /* Reset */
      body {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      p,
      h3 {
        margin: 0;
      }

      button {
        border: none;
        padding: 0;
        background-color: transparent;
      }

      /* Regular style declarations */

      :root {
        background-color: whitesmoke;
      }

      body {
        display: flex;
        overflow-wrap: break-word;
      }

      span {
        min-inline-size: auto;
        min-inline-size: 0;
      }
    </style>
  </head>
  <body>
    <span>Superinsanelylongassepisodetitlesaretheworst</span>
  </body>
</html>
