<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>282 - lang attribute hints for screen readers</title>
    <style>
      /* Reset */
      body {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      p,
      h3 {
        margin: 0;
      }

      button {
        border: none;
        padding: 0;
        background-color: transparent;
      }

      /* Regular style declarations */

      :root {
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    I have to say I really <em>love</em> chocolate. It has that
    <i lang="fr">je ne sais quoi</i>.
  </body>
</html>
