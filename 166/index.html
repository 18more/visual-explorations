<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      166 - SO - how to handle images when flex direction is set to column
    </title>
    <!-- https://stackoverflow.com/questions/68659031/how-to-handle-images-when-flex-direction-is-set-to-column -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        background-color: #ccc;
        padding: 10px;
        display: flex;

        flex-direction: column;
      }

      .item {
        background-color: #ff1b68;
        padding: 40px;
        margin: 3px;
        color: #fff;
        font-size: 40px;
      }

      .item--2 {
        height: 200px;
      }

      .item--3 {
      }

      .item--3 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item--1">1</div>
      <div class="item item--2">2</div>
      <div class="item item--3">
        <img
          src="https://images7.alphacoders.com/462/thumb-1920-462576.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
