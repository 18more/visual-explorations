<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>100 - Box Model Grid Layout</title>
    <style>
      body {
        font-size: 14px;
        text-align: center;
        --color-content: #cf5d1c;
        --color-padding: #c6d093;
        --color-border: #f8dfa4;
        --color-margin: #f2cea5;
        display: grid;
        grid-template-areas:
          '. . . margin-top . . .'
          '. . . border-top . . .'
          '. . . padding-top . . .'
          'margin-left border-left padding-left content padding-right border-right margin-right'
          '. . . padding-bottom . . .'
          '. . . border-bottom . . .'
          '. . . margin-bottom . . .';
        grid-auto-columns: max-content;
      }

      .content {
        background-color: var(--color-content);
        grid-area: content;
      }

      .segment {
        --thickness_px: calc(var(--thickness_unitless, 0) * 1px);

      }

      .segment_horizontal {
        width: var(--thickness_px);
      }

      .segment_vertical {
        height: var(--thickness_px);
      }

      .margin-top {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        height: var(--thickness_px);
        background-color: var(--color-margin);
        grid-area: margin-top;
      }

      .border-top {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        height: var(--thickness_px);
        background-color: var(--color-border);
        grid-area: border-top;
      }

      .padding-top {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        height: var(--thickness_px);
        background-color: var(--color-padding);
        grid-area: padding-top;
      }

      .margin-left {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        width: var(--thickness_px);
        background-color: var(--color-margin);
        grid-area: margin-left;
      }

      .border-left {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        width: var(--thickness_px);
        background-color: var(--color-border);
        grid-area: border-left;
      }

      .padding-left {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        width: var(--thickness_px);
        background-color: var(--color-padding);
        grid-area: padding-left;
      }

      .padding-right {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        width: var(--thickness_px);
        background-color: var(--color-padding);
        grid-area: padding-right;
      }

      .border-right {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        width: var(--thickness_px);
        background-color: var(--color-border);
        grid-area: border-right;
      }

      .margin-right {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        width: var(--thickness_px);
        background-color: var(--color-margin);
        grid-area: margin-right;
      }

      .padding-bottom {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        height: var(--thickness_px);
        background-color: var(--color-padding);
        grid-area: padding-bottom;
      }

      .border-bottom {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        height: var(--thickness_px);
        background-color: var(--color-border);
        grid-area: border-bottom;
      }

      .margin-bottom {
        --thickness_px: calc(var(--thickness_unitless, 80) * 1px);
        height: var(--thickness_px);
        background-color: var(--color-margin);
        grid-area: margin-bottom;
      }
    </style>
    <script>
      const boxAreas = [
        {
          name: 'margin-top',
          properties: [
            {
              name: '--thickness_unitless',
              value: '50',
            },
          ],
        },
        {
          name: 'border-top',
          properties: [
            {
              name: '--thickness_unitless',
              value: '50',
            },
          ],
        },
        {
          name: 'padding-top',
          properties: [
            {
              name: '--thickness_unitless',
              value: '50',
            },
          ],
        },
        {
          name: 'margin-left',
          properties: [
            {
              name: '--thickness_unitless',
              value: '100',
            },
          ],
        },
        {
          name: 'border-left',
          properties: [
            {
              name: '--thickness_unitless',
              value: '100',
            },
          ],
        },
        {
          name: 'padding-left',
          properties: [
            {
              name: '--thickness_unitless',
              value: '100',
            },
          ],
        },
        {
          name: 'content',
          properties: [
            {
              name: 'width',
              value: '100px',
            },
            {
              name: 'height',
              value: '50px',
            },
          ],
        },
      ];

      const start = function start() {
        console.log(boxAreas);

        const areaEls = boxAreas.map((area) => {
          const { name, properties } = area;
          const el = document.createElement('div');
          el.classList.add(name);
          el.textContent = name;
          properties.forEach(({ name, value }) => {
            el.style.setProperty(name, value);
          });
          return el;
        });

        document.body.append(...areaEls);
      };

      if (document.readyState === 'loading') {
        // document.addEventListener('DOMContentLoaded', start);
      } else {
        // start();
      }
    </script>
  </head>
  <body>
    <div class="margin-top">margin-top</div>
    <div class="border-top">border-top</div>
    <div class="padding-top">padding-top</div>
    <div class="margin-left">margin-left</div>
    <div class="border-left">border-left</div>
    <div class="padding-left">padding-left</div>
    <div class="content">content</div>
    <div class="padding-right">padding-right</div>
    <div class="border-right">border-right</div>
    <div class="margin-right">margin-right</div>
    <div class="padding-bottom">padding-bottom</div>
    <div class="border-bottom">border-bottom</div>
    <div class="margin-bottom">margin-bottom</div>
  </body>
</html>
