<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>274 - Scroll Snap Mandatory Align Start</title>
    <style>
      :root {
        background-color: black;
      }

      img:nth-of-type(2) {
        filter: hue-rotate(60deg) saturate(4);
      }

      img:nth-of-type(3) {
        filter: hue-rotate(120deg) saturate(4);
      }

      img:nth-of-type(4) {
        filter: hue-rotate(180deg) saturate(4);
      }

      img:nth-of-type(5) {
        filter: hue-rotate(240deg) saturate(4);
      }

      body {
        margin: 50px;
        display: flex;
        flex-flow: row wrap;
        gap: 50px;
      }

      section {
        background-color: whitesmoke;
        inline-size: 280px;
        block-size: 280px;
        display: flex;
      }

      section:nth-of-type(1) {
        align-items: flex-start;
        overflow-x: auto;
        scroll-snap-type: inline mandatory;
      }

      section:nth-of-type(2) {
        flex-direction: column;
        align-items: flex-start;
        overflow-y: auto;
        scroll-snap-type: block mandatory;
      }

      img {
        scroll-snap-align: start;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
    </section>
    <section>
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
      <img src="../images/doggy.jpg" alt="Doggy" />
    </section>
  </body>
</html>
