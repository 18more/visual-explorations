      const DIMENSION_VERTICAL = 'vertical';
      const DIMENSION_HORIZONTAL = 'horizontal';
      const PREFERRED_SIZE_PROP_NAME_VERTICAL = 'height';
      const PREFERRED_SIZE_PROP_NAME_HORIZONTAL = 'width';

      const getIntrinsicSize = function getIntrinsicSize(
        element,
        intrinsicSizeType,
        dimensionPhysical
      ) {
        let pxSizeString;

        // Store a reference to the live CSSStyleDeclaration object returned by Window.getComputedStyle
        // Our referenced object will update as we make style changes
        // We name the binding computedStyle because the method’s named getComputedStyle, but we know that method returns an object with resolved values that may be computed or used
        const computedStyle = getComputedStyle(element);
        const inlineStyle = element.style;

        // Setting inlines style will overwrite any existing previous inline styles, so keep a backup to restore it later
        let styleBackup = {};

        // Keep a backup if there’s an existing inline style
        const preferredSizePropName =
          dimensionPhysical === DIMENSION_HORIZONTAL
            ? PREFERRED_SIZE_PROP_NAME_HORIZONTAL
            : PREFERRED_SIZE_PROP_NAME_VERTICAL;
        const minSizePropName = `min-${preferredSizePropName}`;
        const maxSizePropName = `max-${preferredSizePropName}`;
        const sizePropertyNames = [
          minSizePropName,
          preferredSizePropName,
          maxSizePropName,
        ];
        sizePropertyNames.forEach((propertyName) => {
          const propertyValue = inlineStyle.getPropertyValue(propertyName);
          const isValueSet = propertyValue !== '';
          if (isValueSet) {
            styleBackup[propertyName] = propertyValue;
          }
        });

        // Set all size properties to min-content
        sizePropertyNames.forEach((propertyName) => {
          inlineStyle.setProperty(propertyName, intrinsicSizeType, 'important');
        });

        // Read out the used size
        pxSizeString = computedStyle[preferredSizePropName];

        // Remove the size properties you set a moment ago
        sizePropertyNames.forEach((propertyName) => {
          inlineStyle.removeProperty(propertyName);
        });

        // Restore the original values for size
        Object.entries(styleBackup).forEach(([propertyName, propertyValue]) => {
          inlineStyle.setProperty(propertyName, propertyValue);
        });

        // Return the size in pixels
        return Number.parseFloat(pxSizeString);
      };
      const start = function start() {
        window.getIntrinsicSize = getIntrinsicSize;
        window.one = document.querySelector('.flex-item.one');
        window.two = document.querySelector('.flex-item.two');
        window.three = document.querySelector('.flex-item.three');
        window.four = document.querySelector('.flex-item.four');
      };

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', start);
      } else {
        start();
      }
