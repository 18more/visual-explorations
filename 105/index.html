<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>105 - Number Input with Datalist Options</title>
  </head>
  <style>
    #flex-grow-input {
      height: 44px;
    }

    input[type=number]::-webkit-inner-spin-button {
      cursor: pointer;
    }
  </style>
  <body class="flex-container">
    <input type="number" list="flex-grow-values" id="flex-grow-input" name="flex-grow">
    <datalist id="flex-grow-values">
      <option value="0">
      <option value="1">
      <option value="2">
      <option value="5">
      <option value="10">
      <option value="100">
    </datalist>
  </body>
</html>
