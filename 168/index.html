<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      168 - SO - How to make responsive cards like in a Spotify playlist
    </title>
    <!-- https://stackoverflow.com/questions/68717375/how-to-make-responsive-cards-like-in-spotify-playlisy -->
    <!-- I want to create the same layout as on this page
      https://open.spotify.com/genre/made-for-x. How to want the playlist
      elements to shrink until they reach 100px and then to wrap and
      when the window is expanding to grow until they reach 200px
      and then to unwrap. -->
    <style>
      :root {
        background-color: #111;
      }

      body {
        color: white;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, max-content));
        gap: 24px;
      }

      .grid-item {
        background-color: #333;

        display: flex;
        flex-direction: column;
      }

      .playlist-image {
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <ul class="grid-container">
      <li class="grid-item">
        <img
          class="playlist-image"
          src="https://picsum.photos/id/237/400"
          alt="Doggy"
        />
        <h3 class="playlist-name">Discover Weekly</h3>
      </li>
      <li class="grid-item">
        <img
          class="playlist-image"
          src="https://picsum.photos/id/237/400"
          alt="Doggy"
        />
        <h3 class="playlist-name">Daily Mix 1</h3>
      </li>
      <li class="grid-item">
        <img
          class="playlist-image"
          src="https://picsum.photos/id/237/400"
          alt="Doggy"
        />
        <h3 class="playlist-name">Daily Mix 2</h3>
      </li>
      <li class="grid-item">
        <img
          class="playlist-image"
          src="https://picsum.photos/id/237/400"
          alt="Doggy"
        />
        <h3 class="playlist-name">Release Radar</h3>
      </li>
      <li class="grid-item">
        <img
          class="playlist-image"
          src="https://picsum.photos/id/237/400"
          alt="Doggy"
        />
        <h3 class="playlist-name">Family Mix</h3>
      </li>
    </ul>
  </body>
</html>
