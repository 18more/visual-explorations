<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>102 - Flex Container and Writing Mode</title>
  </head>
  <style>
    :root {
      background-color: #444;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-content: center;
    }

    body {
      background-color: whitesmoke;
      width: 300px;
      height: 300px;
      margin: 0;
    }

    .flex-container {
      inline-size: 100%;
      block-size: 100%;
      background-color: aquamarine;

      display: flex;
      flex-direction: column;

      gap: 16px;
    }

    .line-container {
      /* border: 1px solid black; */


      display: grid;
    }

    .visual-line {
      grid-column: 1 / span 1;
      grid-row: 1 / span 1;

      height: 24px;
      border: 2px solid black;

      background-color: royalblue;
      /* opacity: 0.4; */
    }

    .item-container {
      grid-column: 1 / span 1;
      grid-row: 1 / span 1;
      background-color: salmon;
      opacity: 0.4;
      display: flex;
      gap: 16px;
    }

    .item {
      border: 1px solid yellowgreen
    }

    .item:nth-child(1) {
      height: 50px;
    }

  </style>
  <body>
    <div class="flex-container">
      <div class="line-container">
        <div class="visual-line">Line 1</div>
        <div class="item-container">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
          <div class="item">Item 3</div>
        </div>
      </div>
      <div class="line-container">
        <div class="visual-line">Line 1</div>
        <div class="item-container">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
          <div class="item">Item 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
