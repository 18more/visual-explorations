<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>165 - SO - two flex items per flex line</title>
    <!-- https://stackoverflow.com/questions/68644148/responsive-flex-box -->
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .flex-item {
        flex-grow: 1;
        flex-shrink: 0;
        flex-basis: 35%;
      }

      .flex-item:nth-child(odd) {
        background-color: whitesmoke;
      }

      .flex-item:nth-child(even) {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <ul class="flex-container">
      <li class="flex-item">Item 1</li>
      <li class="flex-item">Item 2</li>
      <li class="flex-item">Item 3</li>
      <li class="flex-item">Item 4</li>
      <li class="flex-item">Item 5</li>
      <li class="flex-item">Item 6</li>
      <li class="flex-item">Item 7</li>
      <li class="flex-item">Item 8</li>
      <li class="flex-item">Item 9</li>
      <li class="flex-item">Item 10</li>
    </ul>
  </body>
</html>
