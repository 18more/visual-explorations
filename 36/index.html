<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>36 - Flex-shrink explorer</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <p>flex-grow</p>
    <div class="container-grow">
      <div class="box-grow a">A</div>
      <div class="box-grow b">B</div>
      <div class="box-grow c">C</div>
    </div>

    <p>flex-shrink</p>
    <div class="container-shrink">
      <div class="box-shrink x">X</div>
      <div class="box-shrink y">Y</div>
      <div class="box-shrink z">Z</div>
    </div>
  </body>
</html>
