<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      129 - SO - solved - “the navbar layout has problem in bigger screen sizes”
    </title>
  </head>
  <style>
    body {
      margin: 0;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      padding: 24px;

      border-bottom: 1px solid black;
    }

    .shopping-cart-icon {
      margin-inline-start: auto;
    }

    .login-button {
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border-radius: 50px;
    }

    nav {
      flex-basis: 100%;
    }

    .link-list {
      display: flex;
      flex-direction: column;

      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .link-list li {
      text-align: center;
      padding: 12px 0;
    }

    .logo {
      width: 80px;
    }

    .hamburger-menu-button {
      width: 32px;
    }

    .shopping-cart-icon {
      width: 40px;
    }

    @media screen and (min-width: 646px) {
      .hamburger-menu-button {
        display: none;
      }

      .logo {
        order: -2;
      }

      nav {
        order: -1;
        flex-basis: initial;
      }

      .link-list {
        flex-direction: row;
        gap: 16px;
      }
    }
  </style>
  <body dir="rtl">
    <header class="navbar">
      <img class="logo" src="https://i.imgur.com/fFezxJ0.png" alt="Logo" />
      <img class="hamburger-menu-button" src="https://i.imgur.com/8bIOZ09.png" alt="Menu" />
      <img class="shopping-cart-icon" src="https://i.imgur.com/3jN32Vl.png" alt="Shopping cart" />
      <a class="login-button" href="login.html">ورود</a>
      <nav>
        <ul class="link-list">
          <li><a href="#">فارس گردی</a></li>
          <li><a href="#">گالری عکس</a></li>
          <li><a href="#">تور مجازی</a></li>
          <li><a href="#">وبلاگ</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
