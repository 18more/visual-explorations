<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>46 - Stacks - Hermione Row + Card</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  
  <body>
    <div class="preview">
      <div class="component-container">
        <div class="vertical stack"
          style="
            /* --v-stack-alignment: flex-end; */
          "
        >
          <div class="hermione-row component-container">
            <div
            class="horizontal stack"
            style="
            gap: 8px;
            background: white;
            "
            >
            <img
            class="hermione-row-image"
            src="hermione_row.png"
            alt="Drawing of Hermione Granger"
            style="
            width: 100px;
            "
            >
            <div
            class="vertical stack"
            style="
            --v-stack-alignment: flex-start;
            gap: 4px;
            "
            >
            <div>Hermione Granger</div>
            <div>Minister for Magic</div>
            </div>
            <div class="horizontal spacer"></div>
            <div>Icon A</div>
            <div>Icon B</div>
            </div>
          </div>
          <div class="hermione-card component-container">
            <div
              class="shrinkable vertical stack"
              style="
              /* gap: 8px; */
              /* --v-stack-alignment: flex-start; */
              "
            >
              <img
                class="shrinkable hermione"
                src="hermione_card.jpg"
                alt="Drawing of Hermione Granger"
                width="50"
                height="50"
              >
              <div
                class="vertical stack"
                style="
                padding: 24px;
                gap: 8px;
                background: white;
                --v-stack-alignment: flex-start;
                "
              >
                <div
                class="shrinkable horizontal stack"
                style="
                gap: 8px;
                --h-stack-alignment: flex-start;
                "
                >
                  <div
                    class="vertical stack"
                    style="
                    
                    /* gap: 4px; */
                    "
                  >
                    <div>Hermione Granger</div>
                    <div>Minister for Magic</div>
                  </div>
                  <div class="horizontal spacer"></div>
                  <div>Icon A</div>
                  <div>Icon B</div>
                </div>
                <div>
                  Illustration by <a href="https://fridouw.tumblr.com/">Frida Lundqvist</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
