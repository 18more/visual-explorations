<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>247 - feDisplacementMap Mona Lisa</title>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        background: white;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .filter--mona {
        filter: url(#displacement-filter);
      }

      .wrapper {
        width: 508px;
        height: 128px;
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <svg
      class="wrapper"
      width="128"
      height="266"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      version="1.1"
    >
      <defs>
        <filter
          id="displacement-filter"
          width="128"
          height="128"
          x="380"
          y="0"
          filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB"
        >
          <feImage width="128" height="128" href="fed_sagrada-384.jpg" />
          <feDisplacementMap
            id="fedisplacementmap"
            in="SourceGraphic"
            xChannelSelector="R"
            yChannelSelector="B"
            scale="50"
          />
        </filter>
      </defs>
      <image
        href="fed_sagrada-384.jpg"
        x="0"
        y="0"
        height="128px"
        width="128px"
      />
      <image
        href="fed_monalisa-384.jpg"
        x="138"
        y="0"
        height="128px"
        width="128px"
      />
      <image
        href="fed_monalisa-384.jpg"
        class="filter--mona"
        x="380"
        y="0"
        height="128px"
        width="128px"
      />
    </svg>
    <script>
      const feImage = document.querySelector('feImage');

      fetch('fed_sagrada-384.jpg')
        .then((response) => {
          return response.blob();
        })
        .then((blob) => {
          const objURL = URL.createObjectURL(blob);

          feImage.setAttribute('href', objURL);
        });
    </script>
  </body>
</html>
