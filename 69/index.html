<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>69 - Gridded Watch</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <img class="face" src="face.svg" alt="Watch face" />
    <div class="display">
      <img class="alarm1" src="alarm1.svg" alt="Alarm 1" />
      <img class="alarm2" src="alarm2.svg" alt="Alarm 2" />
      <img class="chime" src="chime.svg" alt="Chime" />
      <img class="stopwatch" src="stopwatch.svg" alt="Stopwatch" />
      <div class="display-lcd">
        <img class="colon" src="colon.svg" alt="Colon" />
        <img class="period" src="period.svg" alt="Period" />
        <img class="prime" src="prime.svg" alt="Prime" />
        <img class="double-prime" src="double_prime.svg" alt="Double prime" />
        <img class="am" src="am.svg" alt="AM symbol" />
        <img class="pm" src="pm.svg" alt="PM symbol" />
        <div class="digits1">00</div>
        <div class="digits2">00</div>
        <div class="digits3">00</div>
      </div>
    </div>
  </body>
</html>
