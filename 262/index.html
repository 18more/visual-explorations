<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>262 - Reproduction - Spotify Context Menu</title>
    <style>
      /* Reset */
      body {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      /* Reggie styles */

      :root {
        background-color: white;
        display: flex;
        gap: 64px;
        padding: 48px;
        justify-content: flex-end;
        align-items: flex-start;
      }

      :root::before {
        content: '';
        inline-size: 207px;
        block-size: 277px;
        background: url('reference.png') center / contain no-repeat;
      }

      body {
        background-color: #282828;
        --hover-item-background: #3e3e3e;
        color: rgba(255, 255, 255, 0.9);
        font: 13px sans-serif;
        padding: 4px;
        display: flex;
        flex-direction: column;
        min-inline-size: 160px;
        max-inline-size: 350px;
        border-radius: 4px;
        box-shadow: 0 16px 24px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      li {
        min-block-size: 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        border-radius: 2px;
      }

      li.divider {
        background: linear-gradient(to top, #3e3e3e 1px, transparent 1px)
          no-repeat;
      }

      span {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

        letter-spacing: 0.3px;
      }

      li:hover {
        background: #3e3e3e;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><span>Add to queue</span></li>
      <li class="divider"><span>Go to artist radio</span></li>
      <li><span>Add to Your Library</span></li>
      <li class="divider">
        <span>Add to playlist</span>
        <img src="arrow.svg" alt="Disclosure Arrow" />
      </li>
      <li>
        <span>Share</span>
        <img src="arrow.svg" alt="Disclosure Arrow" />
      </li>
      <!-- <li>
        <span>
          Spicy jalapeno andouille salami tenderloin capicola meatball pig ham
          chuck doner cupim. Cupim capicola brisket landjaeger, ground round
          pork loin leberkas tail porchetta salami bacon beef ribs turkey pig
          short loin.
        </span>
      </li> -->
    </ul>
  </body>
</html>
