  <head>

    <title>
      252 - Default filter region overflows target object by 10% on each side
    </title>
    <style>
      :root {
      }

      body {
        background-color: #50505f;
        /* background-color: burlywood; */
        box-sizing: border-box;
        height: 100vh;
        margin: 0;
        padding: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 400px;
        height: 400px;
        background-color: beige;
        /* border: 1px solid black; */
        overflow: visible;
      }

      rect {
        width: 100%;
        height: 100%;
        fill: tomato;
        filter: url(#filter-1);
      }

      feFlood {
        flood-color: burlywood;
        flood-opacity: 0.5;
      }

  </head>

    <svg>
      <defs>
        <filter id="filter-1">
