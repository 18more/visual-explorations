<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>99 - Vertical Text Line Orientation</title>
    <style>
      :root {
        background-color: burlywood;
      }

      body {
        width: 300px;
        height: 300px;
        background-color: white;

        display: flex;
        justify-content: flex-end;
      }

      div {
        border-block-start: 3px solid black;
        writing-mode: vertical-lr;
        text-align: center;
        transform: rotate(180deg);
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div>available space for flex items: 300px</div>
    <div>flex container cross size: 300px</div>
  </body>
</html>
