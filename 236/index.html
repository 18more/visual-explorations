<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>236 - slide-animating anchor background on hover</title>
    <!-- Learned this technique from Creating Web Animations by Kirupa -->
    <!-- https://www.goodreads.com/book/show/33369245-creating-web-animations -->
    <!-- https://www.kirupa.com -->
    <style>
      a {
        font-size: 100px;
        text-decoration: none;
        background-image: linear-gradient(to bottom, transparent 50%, burlywood 50% 100%);
        /* background-image: url('./flowers.png'); */
        background-origin: padding-box;
        background-clip: border-box;
        background-size: 100% 200%;
        background-repeat: no-repeat;
        background-color: cyan;
        background-position: 0 0;
        border-bottom: 250px solid rgba(0, 0, 0, 0.2);
        transition: background-position .2s ease-out;
        padding: 3px;
      }

      a:hover {
        background-position: 0 100%;
      }
    </style>
  <body>
    <h1><a href="">Buy Now</a></h1>
  </body>
  </html>
