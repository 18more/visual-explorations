<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>83 - Lazy List</title>
    <style>
      :root {
        background-color: burlywood;
      }

      body {
        margin: 0;
      }

      .element-with-scrollable-overflow {
        height: 400px;
        overflow: auto;
      }

      .view {
        width: 100%;
        height: 100px;
        background-color: white;

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;

        box-shadow: inset 0 4px #5db296, inset 0 -4px #890e0e;
      }

      .view::before {
        content: attr(data-view);
      }

      .view::after {
        content: attr(data-content);
      }
    </style>
    <script>
      let elWithOverflow;

      function swapNodes(nodeOne, nodeTwo) {
        const nodeOneNextElSibling = nodeOne.nextElementSibling;
        const nodeOneParent = nodeOne.parentNode;
        nodeTwo.replaceWith(nodeOne);
        nodeOneParent.insertBefore(nodeTwo, nodeOneNextElSibling);
      }

      function handleDOMContentLoaded() {
        elWithOverflow = document.getElementById('el-with-overflow');

        // elWithOverflow.addEventListener('scroll', () => {
        //   console.log(`elWithOverflow scrollTop: ${elWithOverflow.scrollTop}`);
        // });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', handleDOMContentLoaded);
      } else {
        handleDOMContentLoaded();
      }
    </script>
  </head>
  <body>
    <div id="el-with-overflow" class="element-with-scrollable-overflow">
      <div class="view" data-view="View 0" data-content="Content 0"></div>
      <div class="view" data-view="View 1" data-content="Content 1"></div>
      <div class="view" data-view="View 2" data-content="Content 2"></div>
      <div class="view" data-view="View 3" data-content="Content 3"></div>
      <div class="view" data-view="View 4" data-content="Content 4"></div>
    </div>
  </body>
